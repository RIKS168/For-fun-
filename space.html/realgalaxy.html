<style>
  * {
    box-sizing: border-box;
  }

  .dada {
    height: 4cm;
    width: 5cm;
  }

  .container {
    position: relative;
    width: 50%;
    max-width: 300px;
  }

  .image {
    display: block;
    width: 100%;
    height: auto;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    background: rgb(29, 199, 176);
    background: rgba(44, 44, 44, 0.5);
    /* Black see-through */
    color: #f1f1f1;
    width: 63%;
    transition: .5s ease;
    opacity: 0;
    color: white;
    font-size: 20px;
    padding: 20px;
    text-align: center;
    height: 146px;
  }

  .container:hover .overlay {
    opacity: 1;
  }
</style>
</head>
